<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            display: grid;
            justify-content: center;
            padding-top: 40px;
        }
        .grid-container{
            display: grid;
            grid-template-columns: [col] 150px [col] 150px [col] 150px [col];
            grid-template-rows: [row] auto [row] auto [row] auto [row];
            grid-gap: 10px;
        }
        .grid-item{
            background: #333;
            color: white;
            font-size: 2rem;
            padding: 40px;
            text-align: center;
        }
        .item-a{
            grid-column: col 1/col 4;
        }
        .item-b{
            grid-row: row 2/row 4;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item-a">A</div>
        <div class="grid-item item-b">B</div>
        <div class="grid-item">C</div>
        <div class="grid-item">D</div>
        <div class="grid-item">E</div>
        <div class="grid-item">F</div>
    </div>
</body>
</html>
