<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            justify-content: center;
            margin: 0;
            padding: 50px 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 10%);
            grid-template-areas:
                'projects projects companies  companies '
                'sms      helpDesk helpDesk   email     '
                'telGuide telGuide calculator calculator';
            grid-gap: 10px;
        }

        @media(max-width:500px) {
            .grid-container {
                grid-template-areas:
                    'projects  '
                    'companies '
                    'sms       '
                    'helpDesk  '
                    'email     '
                    'telGuide  '
                    'calculator';
            }
        }

        @media(max-width:900px) {
            .grid-container {
                grid-template-areas:
                    'projects   projects  '
                    'companies  companies '
                    'sms        sms       '
                    'helpDesk   helpDesk  '
                    'email      email     '
                    'telGuide   telGuide  '
                    'calculator calculator';
            }
        }

        .box {
            background: #333;
            color: white;
            font-size: 1.3vw;
            padding: 40px;
            text-align: center;
        }

        .projects,
        .companies,
        .sms,
        .helpDesk,
        .email,
        .telGuide,
        .calculator {
            color: white;
            height: 100px;
            align-items: center;
        }

        .projects {
            grid-area: projects;
            background: red;
        }

        .companies {
            grid-area: companies;
            background: green;
        }

        .sms {
            grid-area: sms;
            background: darkgreen;
        }

        .helpDesk {
            grid-area: helpDesk;
            background: lightblue;
        }

        .email {
            grid-area: email;
            background: brown;
        }

        .telGuide {
            grid-area: telGuide;
            background: lightgreen;
        }

        .calculator {
            grid-area: calculator;
            background: magenta;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="box projects">پروژه های من</div>
        <div class="box companies">شرکتهای من</div>
        <div class="box sms">SMS</div>
        <div class="box helpDesk">Help Desk</div>
        <div class="box email">Email</div>
        <div class="box telGuide">راهنمای تلفن</div>
        <div class="box calculator">ماشین حساب</div>
    </div>
</body>

</html>
